<!doctype html>

<html>
	<head>
		<meta charset="utf-8">	
		<title>{{entry.title}}</title>
		
		<style>
			.floatl {
				float: left;
			}
			body {
				margin: 0;
                background: #1E1F22;
			}
			.gg {
				font-family: sans-serif;
                font-size: 20px;
				font-weight: 40;
				color: #B3BABF;
				background: #111214; border: 2px solid #303030;
                border-radius: 5px;
                padding: 15px;
                margin: 10% 25% 10% 25%;
			}
		</style>
		
	</head>
	<body>
		<div class=gg>
			<h1>{{entry.title}}</h1><br>
			<p>{{entry.text}}</p>
			
			<form method="post">
				<textarea name="text" rows=5 cols=40></textarea>
				<input type="submit" name="post" value="post">
			</form>
			
			<p>{{pred}}</p>
			
			<br>
			
			{% for koment in komenti %}
				
				{% if koment.userId %}
					<p>{{ koment.userName }}</p>
				{% else %}
					<p> анонимус </p>
				{% endif %}
				
				{{ koment.text }}
				<br>
				<br>
				
			{% else %}
				<p> никого тут нет </p>
			{% endfor %}
		</div>
	</body>
</html>
